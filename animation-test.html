<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <link rel="stylesheet" href="css/fader.css" type="text/css">
  <link rel="stylesheet" href="css/animated_nav_icon.css">
  <link rel="stylesheet" href="css/scrolltotop_arrow_style.css" type="text/css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/owl.theme.default.css">
  <link rel="stylesheet" href="css/universal-parallax.css" type="text/css">
  <link rel="stylesheet" href="css/jquery.hotspot.dark.css">
  <link rel="stylesheet" href="css/jquery.hotspot.light.css">
</head>

<body oncontextmenu="return false">
  <svg id="fader" class="fade-out"></svg>
  <script>
    fadeInPage();
  </script>
  <div id="scrolltotop_parent" class="scrolltotop_hide_onload" >
    <div tabindex="0" id="scrolltotop_arrow"></div>
  </div>
  <div class="py-5 bg-secondary" style="height:100vh;">
    <div class="container-fluid">
      <div class="row">
        <div class="mx-auto col-md-7 col-lg-5"><img class="img-fluid d-block mx-auto" src="img/moomin-front-illus_animated.svg"></div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/fader.js"></script>
  <script src="js/lucid.smooth.scroll.js" ></script>
  <script src="js/jquery.touchSwipe.min.js"></script>
  <script src="js/scrolltotop_arrow_code.js"></script>
  <script src="js/owl.carousel.js"></script>
  <script src="js/prevent_vertical_scroll.js"></script>
  <script src="js/universal-parallax.min.js"></script>
  <script >
    $(document).ready(function() {
      $('.nav-button').on('click', function() {
        $('.animated-icon').toggleClass('open');
      });
    });
  </script>
  <script>
    $("body").on("contextmenu", "img", function(e) {
      return false;
    });
  </script>
  <script>
    new universalParallax().init({
      speed: 12
    });
  </script>
  <script>
    $(window).on('load', function() {
      $(this).impulse();
    });
  </script>
  <script>
    $('.btn, .btn-outline, .btn-lg').click(function() {
      var sectionTo = $(this).attr('href');
      $('html, body').animate({
        scrollTop: $(sectionTo).offset().top
      }, 2000);
    });
  </script>
  <script>
    $(document).ready(function() {
      $(".owl-carousel").owlCarousel();
    });
  </script>
  <script>
    $('.owl-carousel').owlCarousel({
      nav: true,
      navText: ['<i class="fa fa-angle-left" aria-hidden="true"></i>', '<i class="fa fa-angle-right" aria-hidden="true"></i>'],
    });
  </script>
  <script>
    var dots = $('.owl-dots').css('position', 'absolute').css('bottom', '5px');
    dots.css('left', 'calc(50% - ' + dots.width() / 2 + 'px)');
  </script>
</body>

</html>
