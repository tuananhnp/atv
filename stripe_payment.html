<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="theme.css" type="text/css">
  <link rel="stylesheet" href="css/animated_nav_icon.css">
  <link rel="stylesheet" href="css/scrolltotop_arrow_style.css" type="text/css">
  <link rel="stylesheet" href="css/plyr.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.audio.player.css" type="text/css">
  <style> /* Blue outline on focus */
        .StripeElement--focus {
            border-color: #80BDFF;
            outline:0;
            box-shadow: 0 0 0 .2rem rgba(0,123,255,.25);
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        /* Can't see what I type without this */
        #card-number.form-control,
        #card-cvc.form-control,
        #card-exp.form-control {
            display:inline-block;
        }
  </style>
</head>

<body>
  <div id="scrolltotop_parent" class="scrolltotop_hide_onload" style="">
    <div tabindex="0" id="scrolltotop_arrow"></div>
  </div>
  <div class="container-fluid">
    <h1 class="mt-5">Stripe.js v3 with Bootstrap 4 (beta) Test</h1>
    <div id="card-errors" role="alert"></div>
    <div class="card">
      <div class="card-body">
        <form id="payment-form">
          <label for="name">Name on Card</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">A</span>
            </div>
            <input type="text" class="form-control" id="name">
            <div class="input-group-append">
              <span class="input-group-text">B</span>
            </div>
          </div>
          <label for="card-number">Credit Card Number</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">C</span>
            </div>
            <span id="card-number" class="form-control">
              <!-- Stripe Card Element -->
            </span>
            <div class="input-group-append">
              <span class="input-group-text">D</span>
            </div>
          </div>
          <label for="card-cvc">CVC Number</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text">E</span>
            </div>
            <span id="card-cvc" class="form-control">
              <!-- Stripe CVC Element -->
            </span>
          </div>
          <label for="card-exp">Expiration</label>
          <div class="input-group mb-2">
            <span id="card-exp" class="form-control">
              <!-- Stripe Card Expiry Element -->
            </span>
            <div class="input-group-append">
              <span class="input-group-text">F</span>
            </div>
          </div>
          <button id="payment-submit" class="btn btn-primary mt-1">Submit Payment</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/html5media.min.js"></script>
  <script src="js/plyr.min.js"></script>
  <script src="js/responsive.audio.player.js"></script>
  <script src="js/scrolltotop_arrow_code.js"></script>
  <script>
    $(document).ready(function() {
      $('.nav-button').on('click', function() {
        $('.animated-icon').toggleClass('open');
      });
    });
  </script>
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    $(document).ready(function() {
      // Create a Stripe client
      var stripe = Stripe('pk_test_XxXxXxXxXxXxXxXxXxXxXxXx');
      // Create an instance of Elements
      var elements = stripe.elements();
      // Try to match bootstrap 4 styling
      var style = {
        base: {
          'lineHeight': '1.35',
          'fontSize': '1.11rem',
          'color': '#495057',
          'fontFamily': 'apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif'
        }
      };
      // Card number
      var card = elements.create('cardNumber', {
        'placeholder': '',
        'style': style
      });
      card.mount('#card-number');
      // CVC
      var cvc = elements.create('cardCvc', {
        'placeholder': '',
        'style': style
      });
      cvc.mount('#card-cvc');
      // Card expiry
      var exp = elements.create('cardExpiry', {
        'placeholder': '',
        'style': style
      });
      exp.mount('#card-exp');
      // Submit
      $('#payment-submit').on('click', function(e) {
        e.preventDefault();
        var cardData = {
          'name': $('#name').val()
        };
        stripe.createToken(card, cardData).then(function(result) {
          console.log(result);
          if (result.error && result.error.message) {
            alert(result.error.message);
          } else {
            alert(result.token.id);
          }
        });
      });
    });
  </script>

</body>

</html>
